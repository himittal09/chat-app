<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="shadow">

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" required ngModel id="email" name="email" autocomplete="username" class="form-control"
      placeholder="john@yahoo.com">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" required ngModel id="password" name="password" autocomplete="current-password"
      class="form-control" placeholder="shhh....">
  </div>

  <div class="form-group">
    <span>Not registered? register <a routerLink="/register">Here!</a></span>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="tyringLoggingIn">Login</button>
</form>
